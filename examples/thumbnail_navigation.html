<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
<head>
	<title>jQuery slideshow plugin Examples // Marcel Eichner // Ephigenia</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="jQuery.slideshow, slideshow Plugin, jquery slideshow plugin, simple plugin, easy slideshow, slideshow callback, jquery gallery, javascript slideshow" />
	<meta name="robots" content="index, follow" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<link href="css/slideshow.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../src/jquery.slideshow.js"></script>
</head>
<body>
	<div id="app">
		<h1>jQuery.slideShow</h1>
		<h2>Thumbnails as navigation</h2>
		<div class="slideShow">
			<ol class="slides">
				<li class="slide"><img src="img/1.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="img/2.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="img/3.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="img/4.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="img/5.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="img/6.jpg" border="0" alt="" /></li>
				<li class="slide"><img src="img/7.jpg" border="0" alt="" /></li>
			</ol>
			<ol class="navigation thumbs">
				<li><a href="javascript:void(0);" class="page"><img src="img/thumb_1.jpg" border="0" alt="" /></a></li>
				<li><a href="javascript:void(0);" class="page"><img src="img/thumb_2.jpg" border="0" alt="" /></a></li>
				<li><a href="javascript:void(0);" class="page"><img src="img/thumb_3.jpg" border="0" alt="" /></a></li>
				<li><a href="javascript:void(0);" class="page"><img src="img/thumb_4.jpg" border="0" alt="" /></a></li>
				<li><a href="javascript:void(0);" class="page"><img src="img/thumb_5.jpg" border="0" alt="" /></a></li>
				<li><a href="javascript:void(0);" class="page"><img src="img/thumb_6.jpg" border="0" alt="" /></a></li>
				<li><a href="javascript:void(0);" class="page"><img src="img/thumb_7.jpg" border="0" alt="" /></a></li>
			</ol>
		</div>
		<p>
			Example showing thumbnail images as navigation. The Thumbnails
			are hard-coded in the HTML source and this example is basically
			the same as the simple navigation with thumbnails as navigation.
		</p>
		<script type="text/javascript">
		$(document).ready(function() {
			$('.slideShow').slideShow({
				interval: 3
			});
		});
		</script
	</div>
</body>
